<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Detail</title>
</head>
<body>
    <h1>DETAIL READ</h1>
    <table border=3>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.phone}}</td>
            <td>
             <a href="{% url 'delete' x.id %}">
                Delete
             </a>        
            </td>
            <td>
                <a href="{% url 'edit' x.id %}">
                    EDIT
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
       <a href="{% url 'myfun' %}">
        BACK TO REGISTRAIN 
      </a> 
</body>
</html>
